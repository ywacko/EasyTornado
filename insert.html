<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插入数据</title>
</head>
<body>
    <h1>请输入插入内容</h1>
    <form action="/insert" method="post">
        <p>表格名（必填）：</br><input type="text" name="table"/></p>
        <p>插入数据（内容格式需严格遵守表格既定格式）：</br><input type="text" name="value"/></p>
        <input type="submit" value="提交" />
    </form>
</body>
</html>
