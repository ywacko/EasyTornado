<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询方法</title>
</head>
<body>
    <h1>请输入查询内容</h1>
    <form action="/select" method="post">
        <p>表格名（必填）：</br><input type="text" name="table"/></p>
        <p>对象id(如有)：</br><input type="text" name="id"/></p>
        <p>对象名称（如有）：</br><input type="text" name="name"/></p>
        <input type="submit" value="提交" />
    </form>
</body>
</html>
